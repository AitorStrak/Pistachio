<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <main class="container">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bfcf3bd18716733293d6233027c01a831cb21caa85c6168f2b35a09a2b431910?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" alt="" class="logo" />
      <h1 class="title">¿Dónde lo quieres <br /> comer?</h1>
      
      <section class="options-container">
        <div class="options">
          <div class="option">
            <div class="option-content">
              <p class="option-text">Comer aquí</p>
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/764c2f73e8b8ce750d656b5ed533efbdfc7913cb48b52e23b8fd49d1051b5e70?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" alt="" class="option-image" />
              <div class="option-footer"></div>
            </div>
          </div>
          
          <div class="option-takeaway">
            <div class="option-takeaway-content">
              <p class="option-takeaway-text">Llevar</p>
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c191df93546355f7c620b05ea10eb069de0a4ac494a10f61fb88fe3b8524626d?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" alt="" class="option-takeaway-image" />

            </div>
          </div>
        </div>
      </section>
      
      <div class="language-selector">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/34eab4db9b160bfa9a1fe20ed1038b6bb80d05e9a2ced5af7d46cb676f98bc98?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" alt="" class="language-icon" />
        <p class="language-label">Seleccione un idioma</p>
      </div>
      
      <div class="language-options">
        <div class="language-option">Español</div>
        <div class="language-option">English</div>
        <div class="language-option">Deutsch</div>
        <div class="language-option">Français</div>
      </div>
      
      <div class="more-languages">
        <div class="more-languages-content">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/200b1358699f60d676292f78f7b55e820e8a555691a8293f37bce057bfdb8097?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" alt="" class="more-languages-icon" />
          <p class="more-languages-text">Más idiomas</p>
        </div>
      </div>
      
      <footer class="footer-options">
        <div class="cancel-order">Cancelar pedido</div>
        <div class="accessibility">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/341f23a1abddfe5dd6088c0b5f7b17ba764ec40e712e73fc55649ae6b1c12c78?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" alt="" class="accessibility-icon" />

        </div>
