<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "Font Awesome 6 Free";
        src: url("./public/fa-brands-400.ttf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="personalizar-producto">
      <header class="logo-wrapper">
        <img
          class="logo-icon"
          loading="lazy"
          alt=""
          src="https://pistachiokebab.es/wp-content/uploads/2023/09/cropped-Logotipo_-pistachioKebab.png"
        />
      </header>
      <section class="order-item-parent">
        <div class="order-item">
          <div class="order-item-child"></div>
          <div class="order-item-details">
            <div class="order-item-content">
              <div class="wrapper-ellipse-2">
                <img
                  class="wrapper-ellipse-2-child"
                  loading="lazy"
                  alt=""
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/41e4c06401205b866e4887af40deaf360fa9d132fbfaa91ddff1c0c1a498125f?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&"
                />
              </div>
              <div class="order-item-description">
                <div class="order-item-name">
                  <b class="durum-rollo">Durum Rollo</b>
                  <div class="order-item-price">
                    <div class="div">5,45 €</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="details">
            <div class="details-child"></div>
            <b class="restablecer-cambios">Restablecer cambios</b>
          </button>
        </div>
        <div class="complements-parent">
          <div class="complements">
            <div class="complement">
              <div class="complement-child"></div>
              <div class="wrapper-complement-icons">
                <img
                  class="complement-icons"
                  alt=""
                  src="/pistachio-kebab/images/cebolla.jpg"
                />
              </div>
              <div class="complement-names">
                <b class="cebolla">Cebolla</b>
              </div>
              <div class="complement-buttons">
                <div class="amount-button">
                  <div class="amount-button-child"></div>
                  <div class="button-decrement">
                    <b class="decrement-icons">-</b>
                  </div>
                  <div class="button-increment">
                    <div class="button-increment-child"></div>
                    <b class="increment-icons">1</b>
                  </div>
                  <div class="button-amount">
                    <b class="amount-labels">+</b>
                  </div>
                </div>
              </div>
            </div>
            <div class="complement1">
              <div class="complement-item"></div>
              <div class="wrapper-ellipse-21">
                <img
                  class="wrapper-ellipse-2-item"
                  alt=""
                  src="/pistachio-kebab/images/maiz.jpg"
                />
              </div>
              <div class="maz-wrapper">
                <b class="maz">Maíz</b>
              </div>
              <div class="amount-button-wrapper">
                <div class="amount-button1">
                  <div class="amount-button-item"></div>
                  <div class="wrapper">
                    <b class="b">-</b>
                  </div>
                  <div class="rectangle-parent">
                    <div class="frame-child"></div>
                    <b class="b1">1</b>
                  </div>
                  <div class="container">
                    <b class="b2">+</b>
                  </div>
                </div>
              </div>
            </div>
            <div class="complement2">
              <div class="complement-inner"></div>
              <div class="wrapper-ellipse-22">
                <img
                  class="wrapper-ellipse-2-inner"
                  alt=""
                  src="/pistachio-kebab/images/lechuga.avif"
                />
              </div>
              <div class="lechuga-wrapper">
                <b class="lechuga">Lechuga</b>
              </div>
              <div class="amount-button-container">
                <div class="amount-button2">
                  <div class="amount-button-inner"></div>
                  <div class="frame">
                    <b class="b3">-</b>
                  </div>
                  <div class="rectangle-group">
                    <div class="frame-item"></div>
                    <b class="b4">1</b>
                  </div>
                  <div class="frame-div">
                    <b class="b5">+</b>
                  </div>
                </div>
              </div>
            </div>
            <div class="complement3">
              <div class="rectangle-div"></div>
              <div class="wrapper-ellipse-23">
                <img
                  class="ellipse-icon"
                  alt=""
                  src="https://png.pngtree.com/png-clipart/20240214/original/pngtree-feta-isolated-on-white-background-fresh-photo-png-image_14311787.png"
                />
              </div>
              <div class="queso-wrapper">
                <b class="queso">Queso</b>
              </div>
              <div class="amount-button-frame">
                <div class="amount-button3">
                  <div class="amount-button-child1"></div>
                  <div class="wrapper1">
                    <b class="b6">-</b>
                  </div>
                  <div class="rectangle-container">
                    <div class="frame-inner"></div>
                    <b class="b7">1</b>
                  </div>
                  <div class="wrapper2">
                    <b class="b8">+</b>
                  </div>
                </div>
              </div>
            </div>
            <div class="complement4">
              <div class="complement-child1"></div>
              <div class="wrapper-ellipse-24">
                <img
                  class="wrapper-ellipse-2-child1"
                  alt=""
                  src="/pistachio-kebab/images/tomate.avif"
                />
              </div>
              <div class="tomate-wrapper">
                <b class="tomate">Tomate</b>
              </div>
              <div class="amount-button-wrapper1">
                <div class="amount-button4">
                  <div class="amount-button-child2"></div>
                  <div class="wrapper3">
                    <b class="b9">-</b>
                  </div>
                  <div class="rectangle-parent1">
                    <div class="frame-child1"></div>
                    <b class="b10">1</b>
                  </div>
                  <div class="wrapper4">
                    <b class="b11">+</b>
                  </div>
                </div>
              </div>
            </div>
            <div class="complement5">
              <div class="complement-child2"></div>
              <div class="wrapper-ellipse-25">
                <img
                  class="wrapper-ellipse-2-child2"
                  alt=""
                  src="https://www.que.es/wp-content/uploads/2021/06/5a34c3ec83e1e8.9910840115134074685402.png"
                />
              </div>
              <div class="queso-container">
                <b class="queso1">Queso</b>
              </div>
              <div class="amount-button-wrapper2">
                <div class="amount-button5">
                  <div class="amount-button-child3"></div>
                  <div class="wrapper5">
                    <b class="b12">-</b>
                  </div>
                  <div class="rectangle-parent2">
                    <div class="frame-child2"></div>
                    <div class="parent">
                      <b class="b13">1</b>
                      <b class="b14">+</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="image-13"></div>
          </div>
          <div class="complements-actions">
            <div class="action-add">
              <div class="add-button">
                <div class="add-icon">
                  <div class="add-icon-child"></div>
                  <div class="div1"></div>
                </div>
                <div class="action-remove">
                  <div class="remove-button">
                    <div class="remove-button-child"></div>
                    <div class="div2">=</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="remove-icon">
              <div class="remove-icon-child"></div>
              <div class="div3"></div>
            </div>
          </div>
        </div>
      </section>
      <img
        class="personalizar-producto-child"
        loading="lazy"
        alt=""
        src="./public/line-7.svg"
      />

      <section class="action-buttons-wrapper">
        <div class="action-buttons">
          <button class="cancelchanges-button" id="cancelChangesButton">
            <div class="cancelchanges-button-child"></div>
            <b class="cancelar-cambios">Cancelar cambios</b>
          </button>
          <button class="save-button" id="saveButton">
            <div class="save-button-child"></div>
            <b class="guardar-cambios">Guardar cambios</b>
          </button>
        </div>
      </section>
      <div class="cancel-order">
        <button class="cancelorder-button" id="cancelOrderButton">
          <div class="cancelorder-button-child"></div>
          <b class="cancelar-pedido">Cancelar pedido</b>
        </button>
        <button class="accesible-button">
          <div class="accesible-button-child"></div>
          <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

          <b class="accesibilidad">Accesibilidad</b>
        </button>
      </div>
    </div>

    <script>
      var cancelChangesButton = document.getElementById("cancelChangesButton");
      if (cancelChangesButton) {
        cancelChangesButton.addEventListener("click", function (e) {
          // Please sync "Producto seleccionado" to the project
        });
      }
      
      var saveButton = document.getElementById("saveButton");
      if (saveButton) {
        saveButton.addEventListener("click", function (e) {
          // Please sync "Producto seleccionado" to the project
        });
      }
      
      var cancelOrderButton = document.getElementById("cancelOrderButton");
      if (cancelOrderButton) {
        cancelOrderButton.addEventListener("click", function (e) {
          // Please sync "Inicio" to the project
        });
