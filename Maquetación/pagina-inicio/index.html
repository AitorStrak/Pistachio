<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap"

  </head>
  <body>
    <div class="inicio">

        <img class="pngwing-2-icon" alt="" src="/pistachio-kebab/images/pngwing.com (1).png" />

        <img class="image-8-icon" alt="" src="https://pistachiokebab.es/wp-content/uploads/2023/09/Pistachio-kebab-menu-home.png" />
      </section>
      <img class="image-5-icon" alt="" src="https://cdn.builder.io/api/v1/image/assets/TEMP/bf0f6e34e8177ca9a49bae11fe5883d6c059be4a0d7a105f5aa6faff3ea3ce18?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" />

      <section class="frame-parent">
        <div class="frame-group">
          <div class="image-7-wrapper">
            <img class="image-7-icon" alt="" src="https://cdn.builder.io/api/v1/image/assets/TEMP/38906c7e12e2eb6c2d171e5a298dcd112f05ba444c11155d66e002fd58dae831?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" />

          <div class="si-desea-informacin-container">
            <span class="si-desea">
              <span>Si desea</span>
              <span class="span"> </span>
            </span>
            <b class="informacin-sobre-alrgeneos"
              >información sobre alérgeneos,
            </b>
            <span class="solicita-al-personal"
              >solicita al personal del restaurante o consulte
              www.pistachiokebab.es</span

          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-container">
            <div class="order-button-wrapper">
              <div class="order-button" id="orderButtonContainer">
                <div class="rectangle-parent">
                  <div class="frame-child"></div>
                  <b class="empieza-a-pedir">Empieza a pedir</b>
                  <div class="pulse-aqu-wrapper">
                    <b class="pulse-aqu">pulse aquí</b>
                  </div>

              </div>
            </div>
            <div class="languages-parent">
              <div class="languages">
                <div class="languages-child"></div>
                <img
                  class="image-6-icon"
                  alt=""
                  src="https://img.icons8.com/ios-filled/50/language.png"
                />

                <div class="idiomas-languages-wrapper">
                  <b class="idiomas-languages">
                    <p class="idiomas">Idiomas /</p>
                    <p class="languages1">Languages</p>
                  </b>
                </div>
              </div>
              <div class="accesible-button">
                <div class="accesible-button-child"></div>
                <img
                  class="image-3-icon"
                  alt=""
                  src="https://img.icons8.com/ios-filled/50/accessibility2.png"
                />

                <div class="accesibilidad-wrapper">
                  <b class="accesibilidad">Accesibilidad</b>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script>
      var orderButtonContainer = document.getElementById("orderButtonContainer");
      if (orderButtonContainer) {
