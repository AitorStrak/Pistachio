<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bfcf3bd18716733293d6233027c01a831cb21caa85c6168f2b35a09a2b431910?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" alt="Product Image" class="product-image" />
        
        <a href="#" class="back-link">
          <span class="back-icon"></span>
          <span class="back-text">Volver</span>
        </a>
      
        <div class="product-details">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/41e4c06401205b866e4887af40deaf360fa9d132fbfaa91ddff1c0c1a498125f?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" alt="Product Thumbnail" class="product-thumbnail" />
          <h1 class="product-name">Durum Rollo</h1>
          <p class="product-price">5,45 €</p>
          <button class="customize-button">Personalizar y extras</button>
          
          <div class="quantity-selector">
            <button class="quantity-minus">-</button>
            <span class="quantity-value">1</span>
            <button class="quantity-plus">+</button>
          </div>
      
          <div class="action-buttons">
            <button class="cancel-button">Cancelar</button>
            <button class="add-to-order-button">Añadir al pedido</button>
          </div>
        </div>
      
        <div class="footer-actions">
          <button class="cancel-order-button">Cancelar pedido</button>
          <a href="#" class="accessibility-link">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/341f23a1abddfe5dd6088c0b5f7b17ba764ec40e712e73fc55649ae6b1c12c78?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&" alt="Accessibility Icon" class="accessibility-icon" />
            <span class="accessibility-text">Accesibilidad</span>
          </a>
        </div>
    </div>
</body>
</html>
