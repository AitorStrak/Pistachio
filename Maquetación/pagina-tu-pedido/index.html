<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
          <div class="order-container">
            <header class="order-header">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bfcf3bd18716733293d6233027c01a831cb21caa85c6168f2b35a09a2b431910?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&amp;" alt="" class="order-header-image">
            </header>
            <div class="order-title-container">
              <h1 class="order-title">Tu Pedido</h1>
            </div>
            <section class="order-details">
              <div class="order-item">
                <div class="remove-item">
                  <button class="remove-button">Quitar</button>
                </div>
                <div class="item-details">
                  <div class="item-info">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/970d350a744a21207249c90f51a8c73c957ba96e54c7e69dc76485ca46cdab75?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&amp;" alt="" class="item-image">
                    <div class="item-name-details">
                      <h2 class="item-name">Durum Rollo</h2>
                      <button class="item-details-button">Mostrar detalles</button>
                    </div>
                    <div class="item-quantity">
                      <button class="quantity-minus">-</button>
                      <span class="quantity-value">1</span>
                      <button class="quantity-plus">+</button>
                    </div>
                    <p class="item-price">5,45 €</p>
                  </div>
                </div>
              </div>
            </section>
            <section class="order-summary">
              <div class="order-total">
                <p class="total-label">Total:</p>
                <p class="total-amount">5,45€</p>
              </div>
              <div class="order-actions">
                <button class="add-more-button">Pedir Más</button>
                <button class="confirm-order-button">Confirmar pedido</button>
              </div>
              <footer class="order-footer">
                <button class="cancel-order-button">Cancelar pedido</button>
                <button class="accessibility-button">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1c21b005b8f720c4c20f66882bfc799e135056580d1edb52e97d793af7951596?apiKey=19ca1fee3b3c4f58b9c6c7c164e21a51&amp;" alt="" class="accessibility-icon">
                  <span class="accessibility-text">Accesibilidad</span>
                </button>
              </footer>
            </section>
          </div>
</body>
</html>
